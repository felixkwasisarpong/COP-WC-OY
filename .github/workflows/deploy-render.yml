name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend deploy
        run: |
          curl -fsSL "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"
      - name: Trigger frontend deploy
        run: |
          curl -fsSL "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"
